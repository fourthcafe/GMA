<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" charset="utf-8" href="static/css/direction.css"/>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmk6pn3dCkkH2qFRIGO6sVkgqVaA-eg0Y&callback=initMap" async defer></script>
	<script type="text/javascript" src="static/js/direction.js"></script>
</head>
<body>
	<div class="page_wrapper">
		<div class="title_wrapper">
			<div class="title">
				Funbit TV HEADER
			</div>
		</div>

		<div class="content_wrapper">
			<div class="search_wrapper">
				<div>
					<strong>Start: </strong>
					<input id="start" />
					<strong>End: </strong>
					<input id="end" />
					<select id="transit">
						<option value="DRIVING">DRIVING</option>
						<option value="BICYCLING">BICYCLING</option>
						<option value="TRANSIT">TRANSIT</option>
						<option value="WALKING">WALKING</option>
					</select>
					<button id="search">검색</button>
				</div>
			</div>
			<div class="container">
				<div class="map_wapper">
					<div class="right-panel">
						<div class="store_container">
							Funbit Store List
							<ul class="store_list">
								<li data-name="Wooyoo">Wooyoo</li>
								<li data-name="MM Cafe">MM Cafe</li>
								<li data-name="My Postion">My Postion</li>
							</ul>
						</div>
						<div id="directionsPanel"></div>
					</div>
					<div id="map" class="map"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
